<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clinical Instructors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #071427;
    color: #cbd5e1;
    display: flex;
    justify-content: center;
    padding: 28px;
  }
  .card {
    background: rgba(255, 255, 255, 0.03);
    padding: 20px;
    border-radius: 12px;
    max-width: 460px;
    width: 100%;
  }
  h1 {
    color: #e6eef8;
    margin: 0 0 12px;
    font-size: 20px;
  }
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.04);
    margin: 8px 0;
    background: transparent;
    color: inherit;
  }
  button {
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #06b6d4, #60a5fa);
    color: #021124;
    cursor: pointer;
  }
  .muted {
    color: #94a3b8;
    font-size: 13px;
  }
  #qr {
    width: 180px;
    height: 180px;
    background: white;
    border-radius: 8px;
    padding: 8px;
    margin: 12px auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    color: #cbd5e1;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    font-size: 13px;
  }
  .row {
    display: flex;
    gap: 8px;
  }
  .linkbtn {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.04);
    color: var(--muted);
  }
  .error {
    color: #ffb4b4;
  }
  .success {
    color: #b7f5d0;
  }
  .timeButtons {
    margin-top: 16px;
    display: flex;
    gap: 12px;
  }
  .timeButtons button {
    flex: 1;
    background: linear-gradient(90deg, #10b981, #3b82f6);
    color: white;
    font-weight: 600;
    font-size: 16px;
  }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clinical Instructor - DTR</h1>

    <div id="authArea">
      <div id="registerForm">
        <div class="muted">Create account</div>
        <input id="regName" placeholder="Full name" />
        <input id="regEmail" type="email" placeholder="Email" />
        <input id="regPass" type="password" placeholder="Password (6+ chars)" />
        <div class="row" style="margin-top:8px">
          <button id="registerBtn">Create Account</button>
          <button id="switchToLogin" class="linkbtn">Login</button>
        </div>
      </div>

      <div id="loginForm" style="display:none;margin-top:12px">
        <div class="muted">Login</div>
        <input id="loginEmail" type="email" placeholder="Email" />
        <input id="loginPass" type="password" placeholder="Password" />
        <div class="row" style="margin-top:8px">
          <button id="loginBtn">Login</button>
          <button id="switchToRegister" class="linkbtn">Create</button>
        </div>
      </div>

      <p id="message" class="muted" style="margin-top:12px"></p>
    </div>

    <div id="userPanel" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="muted">Signed in as</div>
          <div id="nameDisplay" style="color:#e6eef8;font-weight:600"></div>
          <div id="emailDisplay" class="muted"></div>
        </div>
        <div>
          <button id="logoutBtn" style="background:#ff6b6b">Logout</button>
        </div>
      </div>

      <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:12px 0" />

      <div class="muted small">Your QR (show to admin to Time In/Out)</div>
      <div id="qr" aria-hidden="true"></div>

      <!-- Time In / Time Out buttons -->
      <div class="timeButtons">
        <button id="timeInBtn">Time In</button>
        <button id="timeOutBtn">Time Out</button>
      </div>
      <p id="modeMessage" class="muted" style="margin-top:8px; font-weight:600;"></p>

      <div style="margin-top:12px">
        <div class="muted small">Your Time-In history</div>
        <table aria-live="polite">
          <thead><tr><th>Date</th><th>Time In</th></tr></thead>
          <tbody id="recordsBody"><tr><td colspan="2" class="muted">No records yet</td></tr></tbody>
        </table>
      </div>

      <p class="muted small" style="margin-top:10px">QR is the only way to Time In/Out — admin scans it to record your attendance based on your selected mode.</p>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmzmNMEYiBOBztFEPS_0Sbu00wyRpGfYk",
      authDomain: "dtr-for-ci.firebaseapp.com",
      databaseURL: "https://dtr-for-ci-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dtr-for-ci",
      storageBucket: "dtr-for-ci.firebasestorage.app",
      messagingSenderId: "986157220435",
      appId: "1:986157220435:web:cc8d3b92af4edd185abca6",
      measurementId: "G-FL59MT9KSZ"
    };

    // Initialize Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UI refs
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const switchToLogin = document.getElementById('switchToLogin');
    const switchToRegister = document.getElementById('switchToRegister');
    const messageEl = document.getElementById('message');

    const timeInBtn = document.getElementById('timeInBtn');
    const timeOutBtn = document.getElementById('timeOutBtn');
    const modeMessage = document.getElementById('modeMessage');

    switchToLogin.onclick = () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      messageEl.textContent = '';
      messageEl.className = 'muted';
    };

    switchToRegister.onclick = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      messageEl.textContent = '';
      messageEl.className = 'muted';
    };

    function generateQRCode(text) {
      const qrEl = document.getElementById('qr');
      qrEl.innerHTML = '';
      new QRCode(qrEl, { text, width: 168, height: 168 });
    }

    let currentMode = 'IN'; // ✅ default uppercase

    registerBtn.onclick = async () => {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value;

      if (!name || !email || !pass) {
        messageEl.textContent = 'Please fill all fields.';
        messageEl.className = 'error';
        return;
      }

      messageEl.textContent = 'Creating account...';
      messageEl.className = 'muted';

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        const uid = userCredential.user.uid;
        await db.ref('users/' + uid + '/profile').set({
          name,
          email,
          uid,
          createdAt: new Date().toISOString(),
          currentMode: null
        });

        messageEl.textContent = 'Account created and signed in.';
        messageEl.className = 'success';
      } catch (err) {
        messageEl.textContent = err.message;
        messageEl.className = 'error';
      }
    };

    loginBtn.onclick = async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (!email || !pass) {
        messageEl.textContent = 'Enter email and password.';
        messageEl.className = 'error';
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        messageEl.textContent = '';
      } catch (err) {
        messageEl.textContent = err.message;
        messageEl.className = 'error';
      }
    };

    logoutBtn.onclick = () => auth.signOut();

    async function setCurrentMode(mode) {
      currentMode = mode.toUpperCase(); // ✅ force uppercase
      const user = auth.currentUser;
      if (!user) return;
      try {
        await db.ref('users/' + user.uid + '/profile').update({ currentMode: currentMode });
        modeMessage.textContent = `You have selected: Time ${currentMode === 'IN' ? 'In' : 'Out'}. Please show your QR to the admin.`;
        modeMessage.className = 'success';
        generateQRCode(`${user.uid}|${currentMode}`);
      } catch (e) {
        modeMessage.textContent = 'Failed to update mode. Please try again.';
        modeMessage.className = 'error';
      }
    }

    timeInBtn.onclick = () => setCurrentMode('IN');
    timeOutBtn.onclick = () => setCurrentMode('OUT');

    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('authArea').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        const profileSnap = await db.ref('users/' + user.uid + '/profile').get();
        const profile = profileSnap.exists() ? profileSnap.val() : { name: user.email, email: user.email, uid: user.uid };
        document.getElementById('nameDisplay').textContent = profile.name || profile.email;
        document.getElementById('emailDisplay').textContent = profile.email || '';
        currentMode = (profile.currentMode || 'IN').toUpperCase(); // ✅ uppercase
        generateQRCode(`${user.uid}|${currentMode}`);
        if (profile.currentMode) {
          modeMessage.textContent = `Current selected mode: Time ${currentMode === 'IN' ? 'In' : 'Out'}. Please show your QR to the admin.`;
          modeMessage.className = 'success';
        } else {
          modeMessage.textContent = '';
          modeMessage.className = 'muted';
        }
        const recordsRef = db.ref('users/' + user.uid + '/dtr');
        recordsRef.off();
        recordsRef.on('value', snap => {
          const body = document.getElementById('recordsBody');
          body.innerHTML = '';
          if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="2" class="muted">No records yet</td></tr>';
            return;
          }
          const data = snap.val();
          const keys = Object.keys(data).sort().reverse();
          for (const k of keys) {
            const r = data[k];
            body.innerHTML += `<tr><td>${k}</td><td>${r.timeIn}</td></tr>`;
          }
        });
      } else {
        document.getElementById('authArea').style.display = 'block';
        document.getElementById('userPanel').style.display = 'none';
        messageEl.textContent = '';
        modeMessage.textContent = '';
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const regShown = document.getElementById('registerForm').style.display !== 'none';
        if (regShown) registerBtn.click();
        else loginBtn.click();
      }
    });
  </script>
</body>
        </html>
