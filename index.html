<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clinical Instructors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #071427;
    color: #cbd5e1;
    display: flex;
    justify-content: center;
    padding: 28px;
  }
  .card {
    background: rgba(255, 255, 255, 0.03);
    padding: 20px;
    border-radius: 12px;
    max-width: 460px;
    width: 100%;
  }
  h1 {
    color: #e6eef8;
    margin: 0 0 12px;
    font-size: 20px;
  }
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.04);
    margin: 8px 0;
    background: transparent;
    color: inherit;
  }
  button {
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #06b6d4, #60a5fa);
    color: #021124;
    cursor: pointer;
  }
  button.red {
    background: linear-gradient(90deg, #f87171, #ef4444);
  }
  .muted {
    color: #94a3b8;
    font-size: 13px;
  }
  #qr {
    width: 180px;
    height: 180px;
    background: white;
    border-radius: 8px;
    padding: 8px;
    margin: 12px auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    color: #cbd5e1;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    font-size: 13px;
  }
  .row {
    display: flex;
    gap: 8px;
  }
  .linkbtn {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.04);
    color: var(--muted);
  }
  .error {
    color: #ffb4b4;
  }
  .success {
    color: #b7f5d0;
  }
  </style>
</head>
<body>
  <div class="card">
    <h1>Clinical Instructor - DTR</h1>

    <div id="authArea">
      <div id="registerForm">
        <div class="muted">Create account</div>
        <input id="regName" placeholder="Full name" />
        <input id="regEmail" type="email" placeholder="Email" />
        <input id="regPass" type="password" placeholder="Password (6+ chars)" />
        <div class="row" style="margin-top:8px">
          <button id="registerBtn">Create Account</button>
          <button id="switchToLogin" class="linkbtn">Login</button>
        </div>
      </div>

      <div id="loginForm" style="display:none;margin-top:12px">
        <div class="muted">Login</div>
        <input id="loginEmail" type="email" placeholder="Email" />
        <input id="loginPass" type="password" placeholder="Password" />
        <div class="row" style="margin-top:8px">
          <button id="loginBtn">Login</button>
          <button id="switchToRegister" class="linkbtn">Create</button>
        </div>
      </div>

      <p id="message" class="muted" style="margin-top:12px"></p>
    </div>

    <div id="userPanel" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="muted">Signed in as</div>
          <div id="nameDisplay" style="color:#e6eef8;font-weight:600"></div>
          <div id="emailDisplay" class="muted"></div>
        </div>
        <div>
          <button id="logoutBtn" style="background:#ff6b6b">Logout</button>
        </div>
      </div>

      <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:12px 0" />

      <div class="muted small">Your QR (show to admin to Time In)</div>
      <div id="qr" aria-hidden="true"></div>

      <!-- New Time In / Time Out buttons -->
      <div style="margin-top:12px; display:flex; justify-content:center; gap: 12px;">
        <button id="timeInBtn">Time In</button>
        <button id="timeOutBtn" class="red">Time Out</button>
      </div>

      <div style="margin-top:12px">
        <div class="muted small">Your Time-In / Time-Out history</div>
        <table aria-live="polite">
          <thead><tr><th>Date</th><th>Time In</th><th>Time Out</th></tr></thead>
          <tbody id="recordsBody"><tr><td colspan="3" class="muted">No records yet</td></tr></tbody>
        </table>
      </div>

      <p class="muted small" style="margin-top:10px">QR is the only way to Time In â€” admin scans it to record your attendance.</p>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmzmNMEYiBOBztFEPS_0Sbu00wyRpGfYk",
      authDomain: "dtr-for-ci.firebaseapp.com",
      databaseURL: "https://dtr-for-ci-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dtr-for-ci",
      storageBucket: "dtr-for-ci.firebasestorage.app",
      messagingSenderId: "986157220435",
      appId: "1:986157220435:web:cc8d3b92af4edd185abca6",
      measurementId: "G-FL59MT9KSZ"
    };

    // Initialize Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UI refs
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const switchToLogin = document.getElementById('switchToLogin');
    const switchToRegister = document.getElementById('switchToRegister');
    const messageEl = document.getElementById('message');

    const timeInBtn = document.getElementById('timeInBtn');
    const timeOutBtn = document.getElementById('timeOutBtn');

    switchToLogin.onclick = () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      messageEl.textContent = '';
      messageEl.className = 'muted';
    };

    switchToRegister.onclick = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      messageEl.textContent = '';
      messageEl.className = 'muted';
    };

    // Generate QR base64
    function generateQRCodeBase64(text) {
      return new Promise((resolve, reject) => {
        const tmp = document.createElement('div');
        tmp.style.position = 'absolute';
        tmp.style.left = '-9999px';
        document.body.appendChild(tmp);
        try {
          const qr = new QRCode(tmp, { text: text, width: 300, height: 300 });
          setTimeout(() => {
            const img = tmp.querySelector('img');
            if (img && img.src) {
              resolve(img.src);
            } else {
              const canvas = tmp.querySelector('canvas');
              if (canvas) resolve(canvas.toDataURL());
              else reject(new Error('QR generation failed'));
            }
            document.body.removeChild(tmp);
          }, 300);
        } catch (e) {
          document.body.removeChild(tmp);
          reject(e);
        }
      });
    }

    // Register new user
    registerBtn.onclick = async () => {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value;

      if (!name || !email || !pass) {
        messageEl.textContent = 'Please fill all fields.';
        messageEl.className = 'error';
        return;
      }

      messageEl.textContent = 'Creating account...';
      messageEl.className = 'muted';

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
        const uid = userCredential.user.uid;

        const qrPayload = uid;
        const qrBase64 = await generateQRCodeBase64(qrPayload);

        // Save profile data without clinical level
        await db.ref('users/' + uid + '/profile').set({
          name,
          email,
          uid,
          qrBase64,
          createdAt: new Date().toISOString()
        });

        messageEl.textContent = 'Account created and signed in.';
        messageEl.className = 'success';
      } catch (err) {
        messageEl.textContent = err.message;
        messageEl.className = 'error';
      }
    };

    // Login user
    loginBtn.onclick = async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (!email || !pass) {
        messageEl.textContent = 'Enter email and password.';
        messageEl.className = 'error';
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        messageEl.textContent = '';
      } catch (err) {
        messageEl.textContent = err.message;
        messageEl.className = 'error';
      }
    };

    // Logout user
    logoutBtn.onclick = () => auth.signOut();

    // Utility: format Date object to "YYYY-MM-DD" string
    function formatDateISO(d) {
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    // Utility: format Date object to "HH:MM:SS" string
    function formatTime(d) {
      const hh = String(d.getHours()).padStart(2, '0');
      const mm = String(d.getMinutes()).padStart(2, '0');
      const ss = String(d.getSeconds()).padStart(2, '0');
      return `${hh}:${mm}:${ss}`;
    }

    // Update UI based on auth state
    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('authArea').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';

        // Get profile
        const profileSnap = await db.ref('users/' + user.uid + '/profile').get();
        const profile = profileSnap.exists() ? profileSnap.val() : { name: user.email, email: user.email, uid: user.uid };

        document.getElementById('nameDisplay').textContent = profile.name || profile.email;
        document.getElementById('emailDisplay').textContent = profile.email || '';

        // Show QR code
        const qrEl = document.getElementById('qr');
        qrEl.innerHTML = '';
        if (profile.qrBase64) {
          const img = document.createElement('img');
          img.src = profile.qrBase64;
          img.style.maxWidth = '100%';
          img.style.height = 'auto';
          qrEl.appendChild(img);
        } else {
          new QRCode(qrEl, { text: user.uid, width: 168, height: 168 });
        }

        // Listen to user's DTR records (time in/out)
        const recordsRef = db.ref('users/' + user.uid + '/dtr');
        recordsRef.off();
        recordsRef.on('value', snap => {
          const body = document.getElementById('recordsBody');
          body.innerHTML = '';
          if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="3" class="muted">No records yet</td></tr>';
            return;
          }
          const data = snap.val();
          const keys = Object.keys(data).sort().reverse();
          for (const k of keys) {
            const r = data[k];
            body.innerHTML += `<tr><td>${k}</td><td>${r.timeIn || '-'}</td><td>${r.timeOut || '-'}</td></tr>`;
          }
        });

        // Handle Time In button
        timeInBtn.onclick = async () => {
          const now = new Date();
          const dateStr = formatDateISO(now);
          const timeStr = formatTime(now);
          const userDtrRef = db.ref('users/' + user.uid + '/dtr/' + dateStr);

          try {
            // Only set timeIn if not already set for today
            const snapshot = await userDtrRef.get();
            if (snapshot.exists() && snapshot.val().timeIn) {
              alert('You have already timed in today.');
              return;
            }

            await userDtrRef.update({ timeIn: timeStr });
            alert('Time In recorded: ' + timeStr);
          } catch (err) {
            alert('Error recording Time In: ' + err.message);
          }
        };

        // Handle Time Out button
        timeOutBtn.onclick = async () => {
          const now = new Date();
          const dateStr = formatDateISO(now);
          const timeStr = formatTime(now);
          const userDtrRef = db.ref('users/' + user.uid + '/dtr/' + dateStr);

          try {
            const snapshot = await userDtrRef.get();
            if (!snapshot.exists() || !snapshot.val().timeIn) {
              alert('You must Time In before Time Out.');
              return;
            }
            if (snapshot.val().timeOut) {
              alert('You have already timed out today.');
              return;
            }

            await userDtrRef.update({ timeOut: timeStr });
            alert('Time Out recorded: ' + timeStr);
          } catch (err) {
            alert('Error recording Time Out: ' + err.message);
          }
        };
      } else {
        document.getElementById('authArea').style.display = 'block';
        document.getElementById('userPanel').style.display = 'none';
        messageEl.textContent = '';
      }
    });

    // Enter key helper
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const regShown = document.getElementById('registerForm').style.display !== 'none';
        if (regShown) registerBtn.click();
        else loginBtn.click();
      }
    });
  </script>
</body>
</html>
